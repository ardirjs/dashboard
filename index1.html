  <script type="text/javascript">
    setInterval(function() {
      //location.reload();
    }, 3000);

    $(document).ready(function() {
      var menuleft = [];
      for (var i = 0; $($('[data-type=menuleft]')[i]).attr('data-target') != undefined ; i++) {
        menuleft.push($($('[data-type=menuleft]')[i]).attr('data-target'));
      }

      // ====
      $('[data-type=menuleft]').click(function() {
        var numOfMenuLeft = null;
        for (var i = 0; i < menuleft.length; i++) {
          if (menuleft[i] == $(this).attr('data-target')) {
            $(menuleft[i]).collapse('show');
            $('[data-target=\'' + menuleft[i] + '\']>div>div:nth-child(3)>.fa').removeClass('fa-angle-right').addClass('fa-angle-down');
          } else {
            $(menuleft[i]).collapse('hide');
            $('[data-target=\'' + menuleft[i] + '\']>div>div:nth-child(3)>.fa').removeClass('fa-angle-down').addClass('fa-angle-right');
          }
        }
      });

      // ====
      $('.collapse>ul>li>a').click(function() {
        for (var i = 0; i < menuleft.length; i++) {
          $(menuleft[i] + '>ul>li>a.active').removeClass('active');
        }
        $(this).addClass('active');
      });
    });
  </script>
